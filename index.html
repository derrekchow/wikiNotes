<!DOCTYPE html>

<html>
<head>
	<title>Wiki Notes - The Wikipedia for Study Notes</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-light_blue.min.css" />
	<link href="https://cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css" rel="stylesheet">
	<link rel="stylesheet" href="src/css/lightbox.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="1025160188804-ab0lstc63stc3ihgdkjgped55kh8ktne.apps.googleusercontent.com">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<button class="mdl-button mdl-js-button mdl-button--icon" id="back" style="display: none;">
				  <i class="material-icons">arrow_back</i>
				</button>
				<div class="mdl-layout-spacer"></div>
				<form action="#" id="search">
				<button class="mdl-button mdl-js-button mdl-button--icon">
				    <i class="material-icons">search</i>
				  </button>
				  <div class="mdl-textfield mdl-js-textfield" style="width:13rem">
				    <input class="mdl-textfield__input" type="text" id="sample1">
				    <label class="mdl-textfield__label" style="color:white">Search for notes...</label>
				  </div>
				  
				</form>
			</div>
		</header>
		<div class="mdl-layout__drawer">
<header id="accountNav">
				<div class="image-cropper">
				</div>
				<span id="userName" style="font-size: 20px;"></span><br/>
				<div style="display:flex; align-items: center;">
					<span id="userEmail" style="font-size: 15px;"></span>
					<div class="mdl-layout-spacer"></div>
					<button id="demo-menu-lower-right" style="margin-right: 15px" 
					        class="mdl-button mdl-js-button mdl-button--icon">
					  <i class="material-icons">arrow_drop_down</i>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
					    for="demo-menu-lower-right">
					  <li class="mdl-menu__item" id="signOut" onclick="signOut();">Sign Out</li>
					</ul>
				</div>
			</header>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" id="signIn" align="center">
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</a>

				<a class="mdl-navigation__link" id="browse" onclick="loadBoxes(data, data, data), activeItem($('#browse'))">
					<i class="material-icons">apps</i>Browse</a>
					
				<a class="mdl-navigation__link userItem" style="display:none">
					<i class="material-icons">star</i>Favourites</a>
				
				<a class="mdl-navigation__link userItem" id="courses" onclick="renderPage(COURSES), activeItem($('#courses'));" style="display:none">
					<i class="material-icons">person</i>My Courses</a>
					
				<a class="mdl-navigation__link userItem" style="display:none">
					<i class="material-icons">edit</i><span class="mdl-badge" data-badge="4">Edits</span>
</a>
					
				<a class="mdl-navigation__link">
					<i class="material-icons">comment</i>Forum</a>
					
				<a class="mdl-navigation__link userItem" style="display:none">
					<i class="material-icons">settings</i>Account</a>
					
				<a class="mdl-navigation__link">
					<i class="material-icons">help</i>Help</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="header" align="center">
				<div id="backImage"></div>
				<div id="backColor"></div>
				<h1 style="font-size:9vh">WikiNotes</h1>
				<h4>The Wikipedia for Study Notes</h4>
			</div>

			<div id="content" class="page-content mdl-grid" >

			</div>
			<div style="display: none">
				<a href="lessons/note1.jpg" data-title="Forces and Vectors - Derrek Chow" data-lightbox="notes" id="notes">Image #2</a>
			</div>
<div class="fileName"></div>
		</main>
	</div>
	<script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
	<script type="text/javascript" src="notes.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<script src="https://code.getmdl.io/1.3.0/material.min.js" async defer></script>
	<script src="https://apis.google.com/js/platform.js?" async defer></script>
	<script src="src/js/lightbox.js"></script>

</body>

</html>
